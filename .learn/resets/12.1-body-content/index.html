<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a Postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" id="fname" placeholder="Some Name" />
						<input type="text" id="email" placeholder="Some Email" />
						<input type="text" id="comment" placeholder="Some comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button class="button1" type="button">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
